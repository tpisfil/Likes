<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Liking Likes</title>
</head>
<body>
    <h1 class="header">Network</h1>
    <h1 class="title">Your Feed</h1>
    <div class="main">
        <div class="left-col">
            <img src="user-circle.png" alt="User">
            <p><a href="#">Add an avatar</a></p>
            <h2>James Doe</h2>
        </div>
        <div class="right-col">
            <div class="box">
                <div class="row">
                    <h2>Neil M</h2>
                    <div class="likes">
                        <h2 id="like1">9 Like(s)</h2>
                        <button onclick="likeNeil()">Like</button>
                    </div>
                </div>
                <h3>I just set up this new discord bot, let me know what you all think. <a href="#">Link.</a></h3>
            </div>
            <div class="box">
                <div class="row">
                    <h2>Nichole K</h2>
                    <div class="likes">
                        <h2 id="like2">12 Like(s)</h2>
                        <button onclick="likeNichole()">Like</button>
                    </div>
                </div>
                <h3>Just finished my <a href="#">next comic,</a> check it out!</h3>
            </div> <div class="box">
                <div class="row">
                    <h2>Jim R</h2>
                    <div class="likes">
                        <h2 id="like3">9 Like(s)</h2>
                        <button onclick="likeJim()">Like</button>
                    </div>
                </div>
                <h3>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
